<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Awesome Trivia</title>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/TriviaGame/assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h1>Totally Awseome Trivia</h1>
            </div>
            <div class="col-sm-2"></div>
        </div>
<!-- welcome screen -->
        <div class="start">
            <h2>Welcome</h2>
            <button id="srt-btn" type="button" class="btn btn-success">Start Quiz</button>
        </div>
        
<!-- quiz screen -->
        <div class="quiz">
            <div id="timer"></div>
            <h2 id="questionBox">Question Title</h2>
            <ul id="answerBox">
            </ul>
            <div id="imageBox"></div>
        </div>


        <div class="summary">
            <p></p>
            <h2>Score Summary</h2>
            <p></p>
            <h3 id=scoreCorrect></h3>
            <h3 id=scoreIncorrect></h3>
            <button id="reset-btn" type="button" class="btn btn-success">Restart Quiz</button>
        </div>
    </div>

    <!-- Added link to the jQuery Library/ Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/TriviaGame/assets/javascript/app.js"></script>
</body>

</html>
